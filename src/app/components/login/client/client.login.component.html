<div class="container">
    <div class="form-container">
        <div class="form">
            <div class="title">Log In</div>
            <form class="fields" [formGroup]="loginForm" (submit)="login()">
                <mat-form-field appearance="legacy" color="accent">
                    <mat-label>Username</mat-label>
                    <input matInput autocomplete="off" formControlName="username">
                </mat-form-field>

                <mat-form-field appearance="legacy" color="accent">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" autocomplete="off" formControlName="password">
                </mat-form-field>
                <button type="submit" class="btn-login btn-primary" mat-raised-button>LOGIN</button>
            </form>
            <div class="mis-logo">
                <img src="../../../../assets/logo/MIS_LOGO.png" alt="">
            </div>
        </div>
        <div class="picture">
            <img src="../../../../assets/sidebar-logo/q_system_logo6.png" alt="">
        </div>
    </div>
</div>
