<div *ngIf="data.action == 'CreateRegion'" class="dialog-container-size">
    <h2 mat-dialog-title>{{data.title}}</h2>
    <mat-dialog-content class="dialog-content">
        <mat-form-field appearance="legacy" color="accent">
            <mat-label>Region</mat-label>
            <input [(ngModel)]="region" matInput autocomplete="off" class="upper-case" (keydown.enter)="createRegion()">
        </mat-form-field>
    </mat-dialog-content>

    <mat-dialog-actions align="end">
        <button (click)="createRegion()" mat-raised-button class="btn-primary" [disabled]="isCreating || validateCreate()"
            [class.spinner]="isCreating">{{buttonCreate}}</button>
        <button mat-raised-button (click)="cancelCreate()">Cancel</button>
    </mat-dialog-actions>
</div>

<div *ngIf="data.action == 'UpdateRegion'" class="dialog-container-size">
    <h2 mat-dialog-title>{{data.title}}</h2>
    <mat-dialog-content class="dialog-content">
        <mat-form-field appearance="legacy" color="accent">
            <mat-label>Region</mat-label>
            <input [(ngModel)]="region" matInput autocomplete="off" class="upper-case" (keydown.enter)="updateRegion()">
        </mat-form-field>
    </mat-dialog-content>

    <mat-dialog-actions align="end">
        <button (click)="updateRegion()" mat-raised-button class="btn-primary" [disabled]="isUpdating || validateUpdate()"
            [class.spinner]="isUpdating">{{buttonUpdate}}</button>
        <button mat-raised-button (click)="cancelUpdate()">Cancel</button>
    </mat-dialog-actions>
</div>

<div *ngIf="data.action == 'DeleteRegion'" class="dialog-container-size">
    <h2 mat-dialog-title>{{data.title}}</h2>
    <mat-dialog-content class="dialog-content">
    {{data.question}}
    </mat-dialog-content>

    <mat-dialog-actions align="end">
        <button mat-raised-button class="btn-primary" [disabled]="isDeleting"
            [class.spinner]="isDeleting" (click)="deleteRegion()">{{buttonDelete}}</button>
        <button mat-raised-button (click)="cancelDelete()">Cancel</button>
    </mat-dialog-actions>
</div>
