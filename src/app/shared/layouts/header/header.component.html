<mat-toolbar id="container">
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon"
    (click)="ToogleSideBar()">
    <mat-icon class="menu">menu</mat-icon>
  </button>
  <span class="title">Project K`C</span>
  <span class="example-spacer"></span>
  <button *ngIf="!loggingOut" mat-icon-button (click)="logout()">
    <mat-icon class="menu">logout</mat-icon>
  </button>
  <span class="logging-out" *ngIf="loggingOut">Logging Out...</span>
</mat-toolbar>
