<mat-toolbar id="container">
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon"
    (click)="ToogleSideBar()">
    <mat-icon class="menu">menu</mat-icon>
  </button>
  <span class="title">K`C</span> 
  <span class="example-spacer"></span>
  
  <!-- <button *ngIf="!loggingOut" mat-icon-button (click)="logout()">
    <mat-icon class="menu">logout</mat-icon>
  </button>
  <span class="logging-out" *ngIf="loggingOut">Logging Out...</span> -->
  
  <button mat-button [matMenuTriggerFor]="menu" class="menu">
    {{getNameOfUser()}}
    <mat-icon>person</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item routerLink="/admin/settings">
      <mat-icon>settings</mat-icon>
      <span>Settings</span>
    </button>
    <button mat-menu-item (click)="logout()">
      <mat-icon>logout</mat-icon>
      <ng-container *ngIf="loggingOut; else elseTemplate">
        <span>Logging Out...</span>
      </ng-container>
      <ng-template #elseTemplate>
        <span>Logout</span>
      </ng-template>
      
    </button>
  </mat-menu>
 
</mat-toolbar>
